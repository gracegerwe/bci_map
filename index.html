<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCI Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        iframe {
            width: 90%;
            height: 600px;
            border: none;
        }
        .button-container {
            margin: 20px;
        }
        .request-button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .request-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kumu Map Viewer</h1>
    <iframe src="https://embed.kumu.io/f8f00265f3c7e5721feeaa772fa9cb4d"></iframe>
    <div class="button-container">
        <a class="request-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfen8CunnPHSaQkfyLRRDk2uXHj1Ed_2vLcJ_h47_6ShGUQpw/viewform?usp=sharing" target="_blank">Suggest an Edit</a>
    </div>
</body>
</html>
